<img src="js/images/bar-red-tr.png" />

<img src="js/images/bar-green-tr.png" />

<img src="js/images/map-blue-max.png" />
<img src="js/images/map-blue-min.png" />
</div>

<div id="main_frame">
	<div id="title_frame">Color Name & Hue</div>

	<table id="cnh_main">
	<tr>
		<td valign="top">
			<div id="cp1_ColorMap" style="width:256px; height:256px; border:solid 1px #000;"></div>
		</td>
		<td valign="top">
			<div id="cp1_ColorBar" style="width:20px; height:256px; border:solid 1px #000;"></div>
		</td>
		<td valign="top">
			<table cellpadding="2px" cellspacing="0px">
				<tr><td colspan="3">
					<div id="cp1_Preview" style="background-color: #fff; width: 95px; height: 30px; padding: 0; margin: 0; border: solid 4px #aaa;"></div>
				</td></tr>
				<tr>
					<td colspan="3" height="20"></td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_HueRadio" name="cp1_Mode" value="0" /></td>
					<td><label for="cp1_HueRadio">H:</label></td>
					<td><input type="text" id="cp1_Hue" value="0" style="width: 40px;" /> &deg;</td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_SaturationRadio" name="cp1_Mode" value="1" /></td>
					<td><label for="cp1_SaturationRadio">S:</label></td>
					<td><input type="text" id="cp1_Saturation" value="100" style="width: 40px;" /> %</td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_BrightnessRadio" name="cp1_Mode" value="2" /></td>
					<td><label for="cp1_BrightnessRadio">B:</label></td>
					<td><input type="text" id="cp1_Brightness" value="100" style="width: 40px;" /> %</td>
				</tr>
				<tr>
					<td colspan="3" height="12"></td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_RedRadio" name="cp1_Mode" value="r" /></td>
					<td><label for="cp1_RedRadio">R:</label></td>
					<td><input type="text" id="cp1_Red" value="255" style="width: 40px;" /></td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_GreenRadio" name="cp1_Mode" value="g" /></td>
					<td><label for="cp1_GreenRadio">G:</label></td>
					<td><input type="text" id="cp1_Green" value="0" style="width: 40px;" /></td>
				</tr>
				<tr>
					<td><input type="radio" id="cp1_BlueRadio" name="cp1_Mode" value="b" /></td>
					<td><label for="cp1_BlueRadio">B:</label></td>
					<td><input type="text" id="cp1_Blue" value="0" style="width: 40px;" /></td>
				</tr>
				<tr>
					<td colspan="3" height="12"></td>
				</tr>
				<tr>
					<td style="padding-left:7px;">#:</td>
					<td colspan="2"><input type="text" id="cp1_Hex" value="FF0000" style="width: 80px;" /></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<div id="colorboxes" style="width:410px; padding-top:20px; padding-left:0px;">
				<div style="float:left;">Color Name</div><div id="cp1_ColorNameText" style="font-style:italic; float:right;"></div>
				<div id="cp1_ColorName" style="clear:both; height:30px; width:100%; border:4px solid #aaa; margin-bottom:8px;"></div>
				<div style="float:left;">Hue</div><div id="cp1_ColorShadeText" style="font-style:italic; float:right;"></div>
				<div id="cp1_ColorShade" style="clear:both; height:30px; width:100%; border:4px solid #aaa; margin-bottom:8px;"></div>
			</div>
		</td>
	</tr>
	</table>		
</div>
		
<script type="text/javascript"><!--
    Event.onReady(function() { cp1 = new Refresh.Web.ColorPicker("cp1",{startHex: "ffcc00", startMode:"s"}); });	
--></script>

</body>
